{% extends "bootstrap_layout.html" %}
{% set active_page = "handicap_form" %}

{% block content %}
    <br>
    <h2>Calculate Handicap</h2>

    <p>Enter your email to recieve your handicap</p>

    <form action="/handicap/results" method="POST">

        <label>Email:</label>
        <input type="text" name="email" style="color:#A9A9A9" placeholder="example@gmail.com" value="example@gmail.com">
        <br>

        <button>Submit</button>
    </form>

{% endblock %}
