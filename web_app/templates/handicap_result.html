{% extends "bootstrap_layout.html" %}

{% block content %}

    <h2>{{ results["name"] }}</h2>

    <p>{{ results["handicap_index"] }}</p>

    <ul>
    {% results["headers"] %}
    {% for x in results["rounds"] %}
        <li>{{ x }}</li>
    {% endfor %}
    </ul>

{% endblock %}
